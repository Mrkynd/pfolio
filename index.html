</head>
<body>

<div id="nav" class="ui right secondary pointing right menu">
  <a id="about-a" class="active item">about </a>
  <a id="portfolio-a" class="item">portfolio </a>
  <a id="contact-a" class="item">contact </a>
</div>
<div id="about" style="background-color: rgb(41, 178, 255); height: 900px;" class="ui grid">
  <div class="row">
    <div style="background-color: white; max-height: auto;"class="sixteen wide column">
      <div class="hero-image">
        <img class="ui fluid image"src="http://res.cloudinary.com/duj6n6g9f/image/upload/v1477520100/franky-baby_vja65s.jpg" alt="Frank Sinatra" />
        <h1 class="hero-text" >Frank Sinatra</h1>

      </div>
    </div>
  </div>
</div>
<div id="portfolio" style="background-color: rgb(41, 178, 255); height: 980px;" class="ui grid">
  <div class="row">
    <div style="background-color: rgb(18, 175, 242);" class="sixteen wide column">
        <div style=" border-top: 4px solid rgb(41, 178, 255);" class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="ui fluid image" src="http://res.cloudinary.com/duj6n6g9f/image/upload/v1477553519/Frank-Sinatra-web_eka1om.jpg" alt="I love photoshop on blue background">
            <!-- <div class="text">Blue Background</div> -->
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="ui fluid image" src="http://res.cloudinary.com/duj6n6g9f/image/upload/v1477553520/frank_sinatra_smile_suit_tie_hat_11733_1920x1080_ag9qm1.jpg" alt="green background">
            <!-- <div class="text">Green Background</div> -->
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="ui fluid image" src="http://res.cloudinary.com/duj6n6g9f/image/upload/v1477553520/frank_sinatra_mouth_hat_tie_suit_11732_1920x1080_yuroon.jpg" alt="Sepia background">
            <!-- <div class="text">Sepia Background</div> -->
          </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div> -->
    </div>
  </div>
</div>
<div style="height: 300px; background-color: rgb(41, 178, 255); "class="ui grid">
  <div style="font-family: 'Kaushan Script', cursive; font-size: 38px; color: white; position: relative; top: 40%; left: 30%;"class="ui large header">
    "At least I did it my way" - Franky Baby.
  </div>
</div>
<div id="contact" style="background-color: black; height: 500px; border-top: 4px solid white;" class="ui padded very relaxed grid">
  <div class="row">
    <div style="background-color: black; height: 100%;"class="six wide column">
      <div class="left-social-box">
        <div style="color: white; padding: 50px;"class="ui bulleted list">
          <div class="item">Latest Album</div>
          <div class="item">More Info</div>
          <div class="item">Discography</div>
        </div>
      </div>
      <div class="right-social-box">
        <div style="color: white; padding: 50px;"class="ui bulleted list">
          <div class="item">Other</div>
          <div class="item">More Info about More info</div>
          <div class="item">Discography of you</div>
        </div>
      </div>
    </div>
    <div id="form" class="ten wide column">
        <form class="ui form">
          <div class="field">
            <label>Name</label>
            <input type="text" name="first-name" placeholder="Your Name">
          </div>
          <div class="field">
            <label>E-mail</label>
            <input type="email" placeholder="john@doe.com">
          </div>
          <div class="field">
              <label>Message</label>
              <textarea></textarea>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
        <div class="top"><span class="top-text">TOP</span></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
