<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frank Sinatra</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="nav" class="ui right secondary pointing right menu">
  <a id="about-a" class="active item">about </a>
  <a id="portfolio-a" class="item">portfolio </a>
  <a id="contact-a" class="item">contact </a>
</div>
<div id="about" style="background-color: pink; height: 900px;" class="ui grid">
  <div class="row">
    <div style="background-color: yellow; max-height: auto;"class="sixteen wide column">
      <div class="hero-image">
        <img class="ui fluid image"src="http://res.cloudinary.com/duj6n6g9f/image/upload/v1477520100/franky-baby_vja65s.jpg" alt="Frank Sinatra" />
        <h1 class="hero-text" >Frank Sinatra</h1>
        <audio class="play-link" controls src="http://res.cloudinary.com/duj6n6g9f/video/upload/v1477527448/Spaceman_par1s2.mp3"></audio>
          <!-- <a class="" href="https://www.youtube.com/watch?v=25HQlRAP_3w"><i class=" video play outline icon"></i></a> -->
      </div>
    </div>
  </div>
</div>
<div id="portfolio" style="background-color: pink; height: 800px;" class="ui grid">
  <div class="row">
    <div style="background-color: orange;"class="sixteen wide column">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="ui fluid image" src="http://res.cloudinary.com/duj6n6g9f/image/upload/c_scale,w_869/v1477473879/29_if2pie.jpg" alt="I love photoshop on blue background">
            <div class="text">Blue Background</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="ui fluid image" src="http://res.cloudinary.com/duj6n6g9f/image/upload/c_scale,w_511/v1477473878/28_ab8mab.jpg" alt="green background">
            <div class="text">Green Background</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="ui fluid image" src="http://res.cloudinary.com/duj6n6g9f/image/upload/c_scale,w_1009/v1477473878/26_b6iroi.jpg" alt="Sepia background">
            <div class="text">Sepia Background</div>
          </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="top"><i class="angle up large icon top"></i></div>

    </div>
  </div>
</div>
<div id="contact" style="background-color: pink; height: 500px;" class="ui padded very relaxed grid">
  <div class="row">
    <div style="background-color: purple; height: 100%;"class="six wide column">
      <h1>social icons</h1>
    </div>
    <div style="background-color: orangergb(213, 146, 219); height: 100%;"class="ten wide column">
      <h1>contact form</h1>
      <div class="top"><i class="angle up large icon top"></i></div>
    </div>
  </div>
</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
